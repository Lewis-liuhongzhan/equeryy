<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv=”X-UA-Compatible” content=”IE=edge,chrome=1″/>
	<script src="jquery.min.js"></script>
	<script src="index.js"></script>
	<link rel="stylesheet" href="index.css">
	<title>Login</title>
</head>
<body>
	<div id="container">
		<div class="top">
			<div class="header_left left"><span><</span>运单查询</div>
			<div class="header_right inline_block right"><img src="1.jpg" alt=""></div>
		</div>
		<div class="process">
			<div id="p1">
				<span>查询方式</span>
				<button class="btn1" >运单号查询</button>
                <button class="btn2" >手机号/姓名查询</button>
			</div>
			<div id="p2">
				<div class="h1">
					<span>物流公司</span>
					<select>
						<option value="传化物流">传化物流</option>
						<option value="德邦物流">德邦物流</option>
						<option value="诚通物流">诚通物流</option>
						<option value="" disabled selected hidden>请选择物流公司</option>
					</select>
				</div>
				<div class="h2">
					<span class="h3">运单号</span>
					<input type="text" name="mv" value="" placeholder="请输入运单号">
				</div>
			</div>
			<div id="p3" style="display: none">
				<span>手机号/姓名查询</span>
				<input type="text" name="ms" value="" placeholder="请输入运手机号/姓名">
			</div>
			<div id="p4">
				<button class="btn3">立即查询</button>
			</div>
		</div>
		<div class="nav"></div>
		<div class="history">
			<div class="header">
				<div class="top_left left">历史搜索</div>
				<div class="top_right right inline_block"><img src="删除.png" alt=""><span>清除全部</span></div>
			</div>
			<div class="main"><img src="暂无记录.png" alt=""><p>暂无记录</p></div>
			<div class="form" style="display: none"></div>
		</div>
	</div>
</body>
</html>
